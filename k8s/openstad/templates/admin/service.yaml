---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "openstad.admin.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.auth.label }}
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.admin.service.httpPort }}
  - name: management
    port: 9090
  type: ClusterIP
